<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			width: 300px;
			padding: 10px;
			font-family: Arial, sans-serif;
		}

		#classInput {
			width: 200px;
			margin-right: 10px;
		}

		#classes {
			max-height: 300px;
			overflow-y: auto;
			margin-top: 10px;
		}

		.class-item {
			padding: 5px;
			border-bottom: 1px solid #eee;
			display: flex;
			justify-content: space-between;
		}

		.hidden-class {
			background-color: #ffeded;
		}

		.class-item {
			padding: 5px;
			border-bottom: 1px solid #eee;
			display: flex;
			justify-content: space-between;
			cursor: pointer;
			transition: background-color 0.2s;
		}

		.class-item:hover {
			background-color: #f5f5f5;
		}

		.hidden-class {
			background-color: #ffeded;
		}

		.hidden-class:hover {
			background-color: #ffe0e0;
		}

		/* Add an info message to show the preview feature */
		.info-message {
			margin-top: 10px;
			font-size: 0.8em;
			color: #666;
			font-style: italic;
		}

		.tabs-container {
			display: flex;
			margin-bottom: 10px;
			border-bottom: 1px solid #ccc;
		}

		.tab {
			padding: 8px 15px;
			cursor: pointer;
			background-color: #f0f0f0;
			border: 1px solid #ccc;
			border-bottom: none;
			border-radius: 4px 4px 0 0;
			margin-right: 5px;
		}

		.tab:hover {
			background-color: #e0e0e0;
		}

		.tab.active {
			background-color: #fff;
			border-bottom: 1px solid white;
			margin-bottom: -1px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h3>Element Hider</h3>
	<div
		id="tabs"
		class="tabs-container"
	>
		<div
			class="tab active"
			data-tab="classes"
		>Classes</div>
		<div
			class="tab"
			data-tab="ids"
		>IDs</div>
	</div>
	<div>
		<input
			type="text"
			id="classInput"
			placeholder="Enter class name"
		>
		<button id="hideBtn">Hide</button>
	</div>
	<div id="classes"></div>

	<div class="info-message">
		Hover over a class name to highlight matching elements on the page
	</div>

	<script src="popup.js"></script>
</body>

</html>
